<ion-header>
  <ion-toolbar color="main-pantone">
    <ion-buttons slot="start">
      <ion-back-button color="white"></ion-back-button>
    </ion-buttons>
    <ion-title color="white">Finalizar Visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="mt-4">
    <ion-row>
      <ion-col size="12" class="text-center">
        <ion-button (click)="takePhoto()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Capturar Imagen
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <img [src]="photo" alt="Imagen..." *ngIf="photo">

  <form [formGroup]="taskForm" (ngSubmit)="finishTask()">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Detalles de la Visita</ion-label>
            <ion-textarea rows="5" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>  

      <ion-row>
        <ion-col size="12">
          <ion-label>Firma del Cliente</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
        </ion-col>
      </ion-row>

    </ion-grid>

    <!-- [disabled]="!taskForm.valid" -->
    <ion-footer>
      <ion-toolbar> 
        <ion-button ion-button type="submit"  expand="full" color="main-pantone">
          <ion-icon color="white" slot="start" name="add-circle"></ion-icon>
          <ion-label color="white">Completar</ion-label>
        </ion-button>
      </ion-toolbar>
    </ion-footer>

  </form>
  
</ion-content>
