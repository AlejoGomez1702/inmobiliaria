  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center">
      <!-- <h3 class="pt-1">{{ viewTitle }}</h3> -->
      <h4 class="pt-2 text-capitalize">{{ viewTitle }}</h4>
    </ion-col>

    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-col>
 
  </ion-row>
  <ion-row>
    <ion-col size="4">
    
      <ion-card color="primary">
       
          <ion-title>Pendiente</ion-title>
      </ion-card>
   
      <ion-h6>Pendiente</ion-h6>
    </ion-col>
 
    <ion-col size="4">
    
      <ion-card color="danger">
       
        <ion-title>Vencidas</ion-title>
      </ion-card>
      <ion-text>Vencidas</ion-text>
    </ion-col>
 

  <ion-col size="4">
    
    <ion-card color="success">
     
        <ion-title>Completadas</ion-title>
    </ion-card>
     <ion-h6>Completadas</ion-h6>
  </ion-col>

 </ion-row>

  <ng-template #template let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
    <ion-item *ngFor="let event of selectedDate.events" button (click)="selectEvent(event)" class="mt-3"
        [color]="event.management_status_id == 1 ? 'danger' : event.management_status_id == 2 ? 'primary' : 'success'">
      <ion-text color="white">
        <ion-label>{{ event.time }}</ion-label>
        <h3>{{ event.subject }}</h3>
        <p>{{ event.description }}</p>
      </ion-text>
    </ion-item>
   
  </ng-template>

  <calendar     
    [monthviewEventDetailTemplate]="template"
    [eventSource]="eventSource" 
    [calendarMode]="calendar.mode" 
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
  >

  </calendar>
 
  

</ion-content>
