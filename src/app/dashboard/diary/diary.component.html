  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center">
      <!-- <h3 class="pt-1">{{ viewTitle }}</h3> -->
      <h4 class="pt-2 text-capitalize">{{ viewTitle }}</h4>
    </ion-col>

    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-col>
 
  </ion-row>


  <!--  Vista de cuadros con colores-->
  <ion-grid>
  <ion-row>
    <ion-col size="1" class="mt-1" >
      <ion-icon color="primary"  style="background-color: #3A87AD; background: #3A87AD;" name="square-outline"></ion-icon>
    </ion-col>

    <ion-col size="3" >
    
      <ion-text  style="font-size: xx-small;">Pendientes</ion-text>
    
    </ion-col>

    <ion-col size="1" class="mt-1">
      <ion-icon color="danger" style="background-color: red;" name="square-outline"></ion-icon>
    </ion-col>

    <ion-col size="3" >
      <ion-text style="font-size: xx-small;">Vencidas</ion-text>
    </ion-col>

    <ion-col size="1" class="mt-1" >
      <ion-icon color="success" style="background-color: #009900;background: #009900;" name="square-outline"></ion-icon>
    </ion-col>

    <ion-col size="3" >
 
      <ion-text  style="font-size: xx-small;">Completada</ion-text>
    </ion-col>


 </ion-row>
</ion-grid>

  <ng-template #template let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
    <ion-item *ngFor="let event of selectedDate.events" button (click)="selectEvent(event)" class="mt-3"
        [color]="event.management_status_id == 1 ? 'danger' : event.management_status_id == 2 ? 'primary' : 'success'">
      <ion-text color="white">
        <ion-label>{{ event.time }}</ion-label>
        <h3>{{ event.subject }}</h3>
        <p>{{ event.description }}</p>
      </ion-text>
    </ion-item>
   
  </ng-template>

  <calendar     
    [monthviewEventDetailTemplate]="template"
    [eventSource]="eventSource" 
    [calendarMode]="calendar.mode" 
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
  >

  </calendar>
 
  

</ion-content>
