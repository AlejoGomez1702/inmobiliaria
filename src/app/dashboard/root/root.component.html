<ion-header>
  <ion-toolbar color="main-pantone">
    <ion-buttons slot="start">
      <ion-menu-button color="white"></ion-menu-button>
    </ion-buttons>
    <ion-title color="white">Citas Agendadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row (click)="setCalendarStatus('pendientes')">
      <ion-col size="12">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title class="h2 text-center">Pendientes</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <div class="text-center">
              <ion-label class="h1">{{ countInProgress }}</ion-label>
            </div>            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row (click)="setCalendarStatus('vencidas')">
      <ion-col size="12">
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title class="h2 text-center">Vencidas</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <div class="text-center">
              <ion-label class="h1">{{ countExpired }}</ion-label>
            </div>            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row (click)="setCalendarStatus('completadas')">
      <ion-col size="12">
        <ion-card color="success">
          <ion-card-header>
            <ion-card-title class="h2 text-center">Completadas</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <div class="text-center">
              <ion-label class="h1">{{ countCompleted }}</ion-label>
            </div>            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="main-pantone" [routerLink]="['/dashboard/properties']">
          <ion-icon color="white" slot="start" name="add"></ion-icon>
          <ion-label color="white">Registrar Visita</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
